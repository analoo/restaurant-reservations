<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hot Restaurant</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4 text-center">Hot Restaurant</h1>
        <hr class="my-4">
        <p class="text-center">Current Reservations and Waitlist</p>
        <p class="lead text-center">
            <a href="/reserve" id="reservations" class="btn btn-danger btn-lg" type="button">Make a Reservation</a>
            <a href="/" id="home" class="btn btn-secondary btn-lg" type="button">Home</a>

        </p>
    </div>
    <div class="card border-secondary mb-3 mx-auto" style="max-width: 80%">
        <div class="card-header bg-transparent border-secondary">Current Reservations</div>
        <div class="card-body" id="current-resos">
            </div>
    </div>

    <div class="card border-secondary mb-3 mx-auto" style="max-width:80%">
        <div class="card-header bg-transparent border-secondary">Waitlist</div>
        <div class="card-body" id="current-resos">
            </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
