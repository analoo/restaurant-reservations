<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Reserve</title>
</head>

<body>
    <header class="text-center container">
        <h1 class="display-3 ">Hot Restaurant</h1>
        <i class="glyphicon glyphicon-fire"></i>
        <h2 class="display-4">Make your reservation</h2>
        <a href="/tables" class="btn btn-primary" role="button">View Tables</a>
        <a href="/" id="home" class="btn btn-secondary btn-lg" type="button">Home</a>
    </header>


    
    <form class="container">
        <h6>Hot Restaurant</h6>
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="email" class="form-control" id="name" aria-describedby="emailHelp">
            
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Phone Number</label>
            <input type="text" class="form-control" id="phone">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Unique ID</label>
            <input type="text" class="form-control" id="uniqueID">
        </div>
        
        

        <button id="res-table" type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

        <script>
     
      $("#res-table").on("click", function(event) {
          console.log("sup")
      event.preventDefault();
      var newRes = {
          name:$("#name").val().trim(),
          phone:$("#phone").val().trim(),
          email:$("#email").val().trim(),
          uniqueID:$("#uniqueID").val().trim(),


      };

      $.post("/api/waitlist", newRes)
      .then(function(data){
          console.log(data)
          alert("adding you to the waitlist")

      })

      


      })

        </script>
</body>

</html>
